<!DOCTYPE html>
<html>

  <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="maindiv">
      <h1><strong>Simple Interest Calculator</strong></h1>

      <p1>Amount</p1>
      <label1><input type="number" id="principal" onchange="validateAmount()"></label1> <br /><br>
      <p2>Interest Rate</p2>
      <label2><input type="range" id="rate" min="1" max="20" step="0.5" value="3.5" onchange="getSliderValue()"><span id="rateSpan">3.5%</span></label2> <br /><br>
      <p3>No. of Years</p3>
      <label3>
        <select name="years" id="years">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select></label3><br /><br>

      <p4><button onclick="compute()">Compute Interest</button><br></p4><br />
      <span id="result"></span><br><br>
      <footer>&#169; Everyone Can Get Rich</footer>
    </div>
  </body>

</html>
